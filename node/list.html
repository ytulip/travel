<script>
    $(function(){
        $.get('/essayList',{},function(data){
            var innerHtml = '';
            $.each(data.data,function(ind,obj){
                innerHtml += `<div class="essay-item">
            <div class="item-header">
            </div>
            <div class="item-body">
                <div class="img-candy-paper"></div>
                <h3><a>${obj.essay_title}</a></h3>
                <div class="img-show" style="background-size: cover;background-position: center center;background-repeat: no-repeat;background-image: url('${obj.cover}')"><a href="editjs.html?id=${obj.id}" style="display: block;height: 100%;width: 100%;cursor: pointer;"></a></div>
                <p>${obj.segment}</p>
            </div>
            <div class="item-footer">
                <div style="display: inline-block;float: right;">
                    <span><i class="i-love"></i><sup>22</sup></span>
                    <a style="margin-left: 20px;"><i class="i-comment"></i><sup>55</sup></a>
                </div>
            </div>
        </div>`;
            });
            innerHtml += `<div class="essay-item" style="height: 180px;">
            <div style="width: 100%;height: 100%;display: flex;flex-direction: column;justify-content:center;">
            <div style="text-align: center;"><a href="editjs.html"><img src="/public/images/add_icon.png" style="width: 60px;height: 60px;cursor: pointer;"/></a></div>
            <p style="text-align: center">新增文章</p>
</div>
</div>`;
            $('#essay-list').html(innerHtml);
        },'json');
    });
</script>

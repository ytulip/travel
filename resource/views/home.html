<script src="/public/assets/js/jquery-1.11.1.js"></script>
<script>
    $(function(){
        $.get('/essayList',{type:2},function(data){
            var innerHtml = '';
            $.each(data.data,function(ind,obj){
                innerHtml += `<div class="essay-item">
            <div class="item-header">
            </div>
            <div class="item-body">
                <div class="img-candy-paper"></div>
                <h3><a>${obj.essay_title}</a></h3>
                <div class="img-show" style="background-size: cover;background-position: center center;background-repeat: no-repeat;background-image: url('${obj.cover}')"><a href="/post?id=${obj.id}" style="display: block;height: 100%;width: 100%;cursor: pointer;"></a></div>
                <p>${obj.abstract}</p>
            </div>
            <div class="item-footer">
                <div style="display: inline-block;float: right;">
                    <span><i class="i-love"></i><sup>${obj.vistors}</sup></span>
                    <a style="margin-left: 20px;"><i class="i-comment"></i><sup>${obj.comments}</sup></a>
                </div>
            </div>
        </div>`;
            });
            $('#essay-list').html(innerHtml);
        },'json');
    });
</script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>Free Responsive Admin Theme - ZONTAL</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="/public/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME ICONS  -->
    <link href="/public/assets/css/font-awesome.css" rel="stylesheet" />
    <style>
        html,body{
            height: 100%;
        }
        .seeya-header {
            position: fixed;
            background: #fff;
            z-index: 999;
            top: 0;
            left: 0;
            right: 0;
            height: 46px;
            border-bottom: 1px solid #eee;
            box-shadow: 0 1px 3px rgba(0,0,0,.1)
        }

        .seeya {
            width: 100%;
            padding: 0 2%;
            margin: 0 auto;
            height: 100%;
        }

        /*大屏显示菜单*/
        @media (min-width: 769px) {
            .seeya {
                padding: 0 20px;
                width: 960px;
            }
        }

        .iframe-box{
            padding-top: 50px;
            height: 100%;
        }

        #the-iframe{
            width: 100%;
            height: 100%;
        }

        #menu{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item{
            display: block;
            line-height: 45px;
            float: left;
            width: 68px;
            font-family: "Arial", sans-serif, 微软雅黑;
            font-size: 16px;
        }

        .menu-item a{
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header class="seeya-header">
    <div class="seeya">
        <div class="header-desktop">
            <ul id="menu">
                <li class="menu-item"><a href="/admin">列表项</a></li>
                <li class="menu-item"><a href="/">去首页</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="iframe-box">
    <iframe src="/editworks" id="the-iframe"  frameborder=”no” border=”0″></iframe>
</div>
</body>
</html>
